<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>To do JS</title>
</head>
<body>
  <div id="tasks-container">
    <div id="tasks-header">
      <h2>Salve a sua próxima tarefa:</h2>
      <form action="" id="add-task-form">
        <input type="text" id="task-title" placeholder="O que vosê vai fazer?">
        <button id="add-btn">add+</button>
      </form>
    </div>
    <div id="tasks-list-container">
      <h2>Estas são as suas tarefas</h2>
      <ul id="task-list">
        <li class="task-box">
          <span class="task-title">teste</span>
          <button class="bone-btn">Add+</button>
          <button class="remove-btn">Remove</button>
        </li>
        <li class="task-box">
          <span class="task-title">teste2</span>
          <button class="bone-btn">Add+</button>
          <button class="remove-btn">Remove</button>
        </li>
        <li class="task-box">
          <span class="task-title">teste3</span>
          <button class="bone-btn">Add+</button>
          <button class="remove-btn">Remove</button>
        </li>
      </ul>
    </div>
  </div>
    <script src="./js/script.js"></script>
</body>
</html>
